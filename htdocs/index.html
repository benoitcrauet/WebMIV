<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMIV</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body class="">
    <script src="./client.js"></script>

    <div id="background">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div id="main">
        <div id="banner">
            <div id="line">
                <div id="line_logo">
                    <img src="/images/bus.svg" alt="" class="logo-bus">
                    <img src="/images/metro.svg" alt="" class="logo-metro">
                    <img src="/images/rer.svg" alt="" class="logo-rer">
                    <img src="/images/tram.svg" alt="" class="logo-tram">
                    <img src="/images/transilien.svg" alt="" class="logo-transilien">
                </div>
                <div id="line_identifier" style="background-color: black; color: white;">
                    <span id="line_identifier_label">-</span>
                </div>
            </div>

            <div id="stopname">-</div>

            <div id="clock">
                <span id="clock_hours">00</span>
                <span id="clock_separator">:</span>
                <span id="clock_minutes">00</span>
            </div>
        </div>
        <div id="nextVehicles"></div>
    </div>
</body>
</html>
